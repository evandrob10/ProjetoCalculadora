<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="with=device-width,initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./css/style.module.css" />
        <script src="./js/script.js" defer></script>
    <body class="flex-centralizado">
        <div class="calculadora">
            <table>
                <thead>
                    <tr id="topo">
                        <th colspan="2" class="logo">
                            <img src="./img/img01.png" alt="">
                        </th>
                        <th colspan="2" id="monitor-carregar">
                            <p></p>
                        </th>
                        <th class="digitos"><p><strong>12</strong>DIGITOS</p></th>
                    </tr>
                    <tr class="monitor">
                        <th colspan="5">
                            <p></p>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="primeiroBotoes">
                        <td class="off">OFF</td>
                        <td>GT</td>
                        <td>+/_</td>
                        <td>AC</td>
                        <td>C<strong>.</strong>CE</td>
                    </tr>
                    <tr>
                        <td>MRC</td>
                        <td>M-</td>
                        <td>M+</td>
                        <td>MU</td>
                        <td>→</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>%</td>
                        <td>√</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>X</td>
                        <td>÷</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td rowspan="2">+</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td>00</td>
                        <td>.</td>
                        <td>=</td>
                    </tr>
                </tbody>
            </table>
        </div>
        </body>
</html>
